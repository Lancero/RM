<template name='newGuest'>
	<h3>Dodaj nowego gościa</h3>
	<form class='addNewGuest'>
		<div class="row">
			<div class="col-md-4">
			    <div class="form-group">
	        		<label>Imię i nazwisko</label>
	        		<input type="text" class="form-control" name="name" placeholder="Imię i nazwisko">
	    		</div>
			</div>
			<div class="col-md-4">
			    <div class="form-group">
			        <label>e-mail</label>
			        <input type="email" class="form-control" name="eMail" placeholder="e-mail">
			    </div>
			</div>
			<div class="col-md-4">
			    <div class="form-group">
			        <label>Numer rezerwacji</label>
			        <input type="number" class="form-control" name="bookingReservationNumber" placeholder="Numer rezerwacji">
			    </div>					
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
			        <label>Telefon</label>
			        <input type="tel" class="form-control" name="phone" placeholder="Telefon">
			    </div> 
			</div>
			<div class="col-md-4">
			    <div class="form-group">
			        <label>Język</label>
			        <input type="text" class="form-control" name="language" placeholder="Język">
	    		</div>
			</div>
			<div class="col-md-4">
			    <div class="form-group">
			        <label>Liczba gości</label>
			        <input type="number" class="form-control" name="bookingGuestAmmount" placeholder="Liczba gości">
			    </div>				
			</div>
		</div>	
	    <div class="form-group">
	        <label>Adres</label>
	        <textarea class="form-control" name="address" placeholder="Adres"></textarea>
	    </div> 	    
	    <div class="row">
	    	<div class="col-md-4">
				<div class="form-group">
                 	<label>Data przyjazdu</label>
	                <div class="input-group datetimepicker" id="datetimepicker1">
	                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	                    <input class="set-due-date form-control" name="bookingArrivalDate" type="text"/>
	                </div>
                </div>	    	    		
	    	</div>
	    	<div class="col-md-4">
			    <div class="form-group">
                 	<label>Data wyjazdu</label>
	                <div class="input-group datetimepicker" id="datetimepicker2">
	                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	                    <input class="set-due-date form-control" name="bookingDepartureDate" type="text"/>
	                </div>			    
			    </div>	    		
	    	</div>
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Data otrzymania rezerwacji</label>
	                <div class="input-group datetimepicker" id="datetimepicker3">
	                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	                    <input class="set-due-date form-control" name="bookingReservationDate" type="text"/>
	                </div>				        
			    </div>    		
	    	</div>
	    </div>
	    <div class="row">
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Całkowity koszt rezerwacji</label>
			        <input type="number" class="form-control" name="bookingTotalCost" placeholder="Całkowity koszt rezerwacji">
			    </div>	    		
	    	</div>
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Kwota objęta prowizją</label>
			        <input type="text" class="form-control" name="bookingCommissionableAmount" placeholder="Kwota objęta prowizją">
			    </div>	    		
	    	</div>
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Prowizja</label>
			        <input type="number" class="form-control" name="bookingCommission" placeholder="Prowizja">
			    </div>		    		
	    	</div>
	    </div>
	    <div class="pull-right">
		    <button type="submit" class="btn btn-primary">Dodaj</button>
		    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>	    	
	    </div> 
	</form>
</template>
