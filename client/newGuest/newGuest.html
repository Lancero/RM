<template name='newGuest'>
	<h3>Dodaj nowego gościa</h3>
	<form class="add-image-info">
		<div class="row">
			<div class="col-md-4">
			    <div class="form-group">
	        		<label>Imię i nazwisko</label>
	        		<input type="text" class="form-control" id="name" name="title" placeholder="Imię i nazwisko">
	    		</div>
			</div>
			<div class="col-md-4">
			    <div class="form-group">
			        <label>e-mail</label>
			        <input type="email" class="form-control" id="name" name="title" placeholder="e-mail">
			    </div>
			</div>
			<div class="col-md-4">
			    <div class="form-group">
			        <label>Numer rezerwacji</label>
			        <input type="number" class="form-control" id="name" name="title" placeholder="Numer rezerwacji">
			    </div>					
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
			        <label>Telefon</label>
			        <input type="tel" class="form-control" id="name" name="title" placeholder="Telefon">
			    </div> 
			</div>
			<div class="col-md-4">
			    <div class="form-group">
			        <label>Język</label>
			        <input type="text" class="form-control" id="name" name="title" placeholder="Język">
	    		</div>
			</div>
			<div class="col-md-4">
			    <div class="form-group">
			        <label>Liczba gości</label>
			        <input type="number" class="form-control" id="name" name="title" placeholder="Liczba gości">
			    </div>				
			</div>
		</div>	
	    <div class="form-group">
	        <label>Adres</label>
	        <textarea class="form-control" id="story" name="story" placeholder="Adres"></textarea>
	    </div> 	    
	    <div class="row">
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Data przyjazdu</label>
			        <input type="date" class="form-control" id="name" name="title">
			    </div>	    		
	    	</div>
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Data wyjazdu</label>
			        <input type="date" class="form-control" id="name" name="title">
			    </div>	    		
	    	</div>
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Data otrzymania rezerwacji</label>
			        <input type="date" class="form-control" id="name" name="title">
			    </div>    		
	    	</div>
	    </div>
	    <div class="row">
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Całkowity koszt rezerwacji</label>
			        <input type="number" class="form-control" id="name" name="title" placeholder="Całkowity koszt rezerwacji">
			    </div>	    		
	    	</div>
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Kwota objęta prowizją</label>
			        <input type="text" class="form-control" id="name" name="title" placeholder="Kwota objęta prowizją">
			    </div>	    		
	    	</div>
	    	<div class="col-md-4">
			    <div class="form-group">
			        <label>Prowizja</label>
			        <input type="text" class="form-control" id="name" name="title" placeholder="Prowizja">
			    </div>		    		
	    	</div>
	    </div>
	    <div class="pull-right">
		    <button type="submit" class="btn btn-primary">Dodaj</button>
		    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>	    	
	    </div> 	    	     
	</form>
</template>
